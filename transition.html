<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition动画</title>
    <style>
        .test{
            width:50px;
            height:50px;
            background: red;
        }
        .transition{
            width:50px;
            height: 50px;
            margin:10px;
            background: dodgerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>transition 动画</h1>
    <div class="test"></div>

    <div class="transition ease">ease</div>
    <div class="transition ease_in">ease_in</div>
    <div class="transition ease_out">ease_out</div>
    <div class="transition ease_in_out">ease_in_out</div>
    <div class="transition linear">linear</div>
    <div class="transition cubic_bezier">cubic_bezier</div>
</body>
</html>
